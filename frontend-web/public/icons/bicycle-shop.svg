<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="80" fill="url(#grad3)" opacity="0.1"/>
  
  <!-- Shop Building -->
  <rect x="50" y="120" width="100" height="60" fill="url(#grad3)" opacity="0.2" rx="5"/>
  <rect x="55" y="125" width="90" height="50" fill="none" stroke="url(#grad3)" stroke-width="2" rx="3"/>
  
  <!-- Roof -->
  <polygon points="40,120 100,80 160,120" fill="url(#grad3)" opacity="0.3"/>
  <polygon points="45,120 100,85 155,120" fill="none" stroke="url(#grad3)" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="90" y="150" width="20" height="25" fill="url(#grad3)" opacity="0.4" rx="2"/>
  <circle cx="105" cy="162" r="1.5" fill="#FFFFFF"/>
  
  <!-- Windows -->
  <rect x="65" y="135" width="15" height="12" fill="url(#grad3)" opacity="0.3" rx="1"/>
  <rect x="120" y="135" width="15" height="12" fill="url(#grad3)" opacity="0.3" rx="1"/>
  
  <!-- Bikes Outside -->
  <circle cx="70" cy="165" r="8" fill="none" stroke="url(#grad3)" stroke-width="2"/>
  <circle cx="85" cy="165" r="8" fill="none" stroke="url(#grad3)" stroke-width="2"/>
  <line x1="70" y1="157" x2="78" y2="150" stroke="url(#grad3)" stroke-width="2"/>
  <line x1="78" y1="150" x2="85" y2="157" stroke="url(#grad3)" stroke-width="2"/>
  
  <!-- Sign -->
  <rect x="75" y="100" width="50" height="15" fill="url(#grad3)" opacity="0.2" rx="7"/>
  <text x="100" y="110" text-anchor="middle" fill="url(#grad3)" font-family="Arial" font-size="8" font-weight="bold">BIKE SHOP</text>
  
  <!-- Checkmark -->
  <circle cx="140" cy="60" r="15" fill="url(#grad3)" opacity="0.2"/>
  <circle cx="140" cy="60" r="12" fill="none" stroke="url(#grad3)" stroke-width="2"/>
  <path d="M134 60 L138 64 L146 56" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Decorative Elements -->
  <circle cx="160" cy="40" r="3" fill="#EC4899" opacity="0.6"/>
  <circle cx="40" cy="50" r="2" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="30" cy="70" r="2" fill="#EC4899" opacity="0.4"/>
</svg>